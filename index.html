<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
  	<div class="header">
      <h1>Sushi Itamae Course</h1>
  		<h2>Become a Sushi Master !</h2>
      <p>This is the perfect comprehensive online guide to creating authentic and delicious sushi in the home, featuring step-by-step instructions on how to make all the most popular types.</p>
      <div class="image-container">
        <img src="cook.svg" alt="" height="200px">

      </div>
  	</div>
  	<form id="form" class="form">
      <h1>Sign Up Now !</h1>
  		<div class="form-control">
  			<input type="text" placeholder="Username" id="username" />
  			<i class="fas fa-check-circle"></i>
  			<i class="fas fa-exclamation-circle"></i>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<input type="email" placeholder="Email" id="email" />
  			<i class="fas fa-check-circle"></i>
  			<i class="fas fa-exclamation-circle"></i>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<input type="password" placeholder="Password" id="password"/>
  			<i class="fas fa-check-circle"></i>
  			<i class="fas fa-exclamation-circle"></i>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<input type="password" placeholder="Confirm your pasword" id="password2"/>
  			<i class="fas fa-check-circle"></i>
  			<i class="fas fa-exclamation-circle"></i>
  			<small>Error message</small>
  		</div>
  		<button>Submit</button>
  	</form>
  </div>


<script src="app.js" charset="utf-8"></script>
</body>
</html>
